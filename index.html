<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      touch-action: none;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white flex items-center justify-center min-h-screen px-4">
  <div class="text-center w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-green-400">🐍 Snake Game</h1>
    
    <canvas id="gameCanvas" class="w-full aspect-square bg-gray-800 rounded-xl shadow-lg border-4 border-green-600"></canvas>
    
    <div class="mt-4 flex justify-between items-center">
      <p>Score: <span id="score" class="font-bold text-green-400">0</span></p>
      <button id="restartBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg shadow">
        🔁 Restart
      </button>
    </div>

    <!-- Kontrol Mobile -->
    <div class="mt-6 grid grid-cols-3 gap-3 sm:hidden">
      <div></div>
      <button class="control-btn bg-green-700 hover:bg-green-600 text-white text-2xl py-3 rounded-lg shadow active:scale-95" data-dir="UP">⬆️</button>
      <div></div>
      
      <button class="control-btn bg-green-700 hover:bg-green-600 text-white text-2xl py-3 rounded-lg shadow active:scale-95" data-dir="LEFT">⬅️</button>
      <div></div>
      <button class="control-btn bg-green-700 hover:bg-green-600 text-white text-2xl py-3 rounded-lg shadow active:scale-95" data-dir="RIGHT">➡️</button>
      
      <div></div>
      <button class="control-btn bg-green-700 hover:bg-green-600 text-white text-2xl py-3 rounded-lg shadow active:scale-95" data-dir="DOWN">⬇️</button>
      <div></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
